<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Guia Telefónica - Contacto</title>
</head>
<body>
    <header class="cabecera-fija">
        <div class="container-header">
            <div><a href="./index.html"><img src="./src/HOME.jpg" alt=""></a></div>
            <div><a href="./buscar.html"><img src="./src/BUSCAR.jpg" alt=""></a></div>
            <div><a href="./contacto.html"><img src="./src/CONTACTO.jpg" alt=""></a></div>
            <div><p style="color:rgb(245, 220, 1)">GUIA TELEFONICA DE PELUCHINLANDIA</p></div>
            <div class="container-header-login">
                <ul><input type="checkbox" name="menul" id="menul"><img src="./src/admin.jpg" alt="">
                <li class="login">
                        <form name="login">
                        <legend>Logea o registrate</legend>
                           <label for="user" style="font-weight: bold; font-size:x-large;">User:</label><br>
                           <input type=text name="user" id="user" placeholder="Usuario" required><br>
                           <label for="pass" style="font-weight: bold; font-size:x-large;">Pass:</label><br>
                           <input type=text name="pass" id="pass" placeholder="Contraseña" required><br>
                           <input onclick=go() type=button value="Login"><input type=button value="register">
                        </form>
                </li>  
                </ul>
            </div>
        </div> 
    </header>
    <section>
    <h2>Por consulta, critica u opinion contactese aqui</h3>
    <div class="form2">
        <form action="" method="post">
           <br>
           <legend style="font-weight: bold; font-size:x-large;">CONTACTO</legend><br>
           <label for="nombreape">Nombre y Apellido</label><br>
           <input type="text" name="nombreape" id="nombreape" placeholder="ej: Carlos Rodriguez" required> <br> <br>
           <label for="email">Email</label><br>
           <input type="text" name="email" id="email" placeholder="ej: example@email.com" required> <br> <br>
           <label for="tel">Teléfono (sin 0 y sin 15)</label><br>
           <input type="text" name="tel" id="tel" placeholder="ej: 3424562145" required> <br> <br>
           <label for="motivo">Motivo de contacto</label>
           <textarea class="motiva" type="text" name="motivo" id="motivo" placeholder="Motivo de contacto" required></textarea><br><br>
           <input type="submit" value="Enviar">
        </form>
      </div>
    </section>
</body>
</html>
